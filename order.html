<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <a class="navbar-brand" href="#">Pizza Wonderland</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

  <h1>Place Your Order Here</h1>
  <div class="row">
      <div class="col-sm-5">
          <form action="">
            <label for="select">Quantity</label>
             <input type="number" min="0">
               <br>
               <br>
              <label for="select">Pizza Type</label>
                  <select name="" id="" class="browser-default custom-select custom-select-md mb-3 name">
                  <option value="Meat Lovers'">Meat Lovers'</option>
                  <option value="Chicken Tikka">Chicken Tikka</option>
                  <option value="Hawaiian">Hawaiian</option>
                  <option value="Veggie">Veggie</option>
                  <option value="Vegan BBQ">Vegan BBQ</option>
                  <option value="Margherita">Margherita</option>
               </select>
              
                <label for="select">Size</label>
                <select name="" id="" class="browser-default custom-select custom-select-md mb-3 name">
                    <option value="small">Small- Kshs 500</option>
                    <option value="medium">Medium- Kshs 1000</option>
                    <option value="large">Large- Kshs 1500</option>
                </select>

                <label for="select">Crust</label>
                <select name="" id="" class="browser-default custom-select custom-select-md mb-3 name">
                    <option value="thin">Thin- Kshs - Kshs 300</option>
                    <option value="thick">Thick- Kshs 350</option>
                    <option value="Gluten free">Gluten Free- Kshs 400</option>
                </select>

                            <label for="select">Toppings</label>
                            <select name="" id="" class="browser-default custom-select custom-select-md mb-3 name">
                                <option value="chicken">Chicken- Kshs 150</option>
                                <option value="Beef">Beef- Kshs 150</option>
                                <option value="Bacon">Bacon- Kshs 200</option>
                                <option value="Olives">Olives- Kshs 150</option> 
                                <option value="Chillies">Chillies- Kshs 100</option>
                                <option value="pepperoni">Pepperoni-Kshs 250</option>
                            </select>
                        <button type="button" class="btn btn-secondary">Proceed</button>
          </form>
      </div>
  </div>
  
</div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
